<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .color-green{
        color:green;
      }
      .color-red{
        color:red;
      }
      .border-green{
        border:solid 2px green;
      }
      .border-red{
        border:solid 2px red;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="{'border-red': message === 'Please enter data first','border-green': message === 'Enjoy!','border-green': message === 'Too much!'}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="totalItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'color-red': message === 'Please enter data first','color-green': message === 'Too much!','color-green': message === 'Enjoy!'}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
